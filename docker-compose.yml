# 鑫达快递发货管理系统 (XINDA MACHINERY) - Docker Compose配置
# 用于容器化部署和编排
#
# 注意：只挂载 database.sqlite 文件，其他文件（配置文件、依赖包）会随代码更新
# 这样可以确保：
#   - 数据库文件持久化（发货记录、用户数据安全）
#   - 配置文件可以 git pull 更新
#   - 自动重新安装依赖包

services:
  # 发货管理应用服务
  express-app:
    # 构建配置
    build:
      context: .
      dockerfile: Dockerfile

    # 容器名称
    container_name: xinda-express

    # 端口映射 (宿主机端口:容器端口)
    ports:
      - "3000:3000"

    # 环境变量
    environment:
      - NODE_ENV=production
      - PORT=3000
      # GitHub 仓库配置（用于自动更新功能）
      # 请将此值替换为你的 GitHub 仓库地址，格式：用户名/仓库名
      - GITHUB_REPO=cruiseven/XINDA_Express

    # 数据卷挂载 (使用 bind mount，挂载 data 目录下的数据库文件)
    # 物理路径: ./data/database.sqlite (项目根目录的 data 文件夹)
    # 容器内路径: /app/data/database.sqlite (必须是绝对路径)
    # 优点: 数据库与代码完全分离，清晰明了，备份方便
    volumes:
      - ./data/database.sqlite:/app/data/database.sqlite

    # 重启策略
    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 网络配置（可选，用于容器间通信）
networks:
  default:
    name: express-network
    driver: bridge
